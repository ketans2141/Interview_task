<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d3f3344fc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Ketan's Weather App</h1>
      <div class="inputSearchContainer">
        <input type="text" placeholder="City Name" id="cityName" />
        <button id="searchBtn">Search</button>
      </div>
    </header>
    <main class="mainContainer">
        <aside class="asideSection">
          <select  id="cities">
            <option value="London">London</option>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Las Vegas">Las Vegas</option>
          </select>
          <div>
            <button class="getWeatherBtn">Get Weather</button>
          </div>
        </aside>
        <div class="displayResult">
            
        </div>
    </main>
   
  </body>
  <script src="/script.js"></script>
</html>
